<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <h2>Get in touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <textarea id="message" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
                <p id="successMessage" style="display: none; color: green;">Message sent successfully!</p>
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact us</h2>
            <ul>
                <li>📍 Address:  NH-55 Street, Dhenkanal,Odisha</li>
                <li>📞 Phone: 7008519377</li>
                <li>📧 Email: <a href="mailto:subhamsarangi23@gmail.com">subhamsarangi23@gmail.com</a></li>
            </ul>
            <div class="img">
                <img src="./images/icons8-message-100.png" alt="message">
            </div>
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
